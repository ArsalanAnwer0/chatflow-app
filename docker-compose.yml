version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: chatflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatflow-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: chatflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - chatflow-network

  # Ollama AI Service
  ollama:
    image: ollama/ollama
    container_name: chatflow-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - chatflow-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatflow-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/chatflow
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=phi
      - CORS_ORIGIN=*
    depends_on:
      - mongodb
      - redis
      - ollama
    networks:
      - chatflow-network

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatflow-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - chatflow-network

networks:
  chatflow-network:
    driver: bridge

volumes:
  mongodb_data:
  ollama_data: